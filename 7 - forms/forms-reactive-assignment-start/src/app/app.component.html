<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="prjname">Project name</label>
          <input type="text" class="form-control" id="prjname" formControlName="prjname">
          <span class="help-block" *ngIf="projectForm.get('prjname').touched && projectForm.get('prjname').invalid">
            <p *ngIf="projectForm.get('prjname').errors['required']">Project name is required!</p>
            <p *ngIf="projectForm.get('prjname').errors['nameIsForbidden']">This name is forbidden!</p>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email">
          <span class="help-block" *ngIf="projectForm.get('email').touched && !projectForm.get('email').valid">
            <p>Email is invalid!</p>
            <p *ngIf="projectForm.get('email').errors['required']">Email is required!</p>
          </span>
        </div>
        <div class="form-group">
          <label for="stats">Project status</label>
          <select name="status" id="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
