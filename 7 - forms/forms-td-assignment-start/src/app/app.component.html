<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id='email' name="email" email #email='ngModel' ngModel required>
            <span class="help-block" *ngIf="!email.valid && email.touched">Email is invalid</span>
          </div>
          <div class="form-group">
            <label for="subscription">Select subscription</label>          
            <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name='password' ngModel #password='ngModel' required >
            <span class="help-block" *ngIf="!password.valid && password.touched">Password is invalid</span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]='!f.valid' type="submit">Submit</button>
          </div>
        </form>
        <hr>
        <p class="help-block" *ngIf="!f.valid && f.touched">Form is invalid</p>
    </div>
  </div>
</div>
