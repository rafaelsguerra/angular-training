<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div *ngIf='recipes.length === 0'>
        <h4>No recipes? Try fetching by clicking "Fetch data" inside the Manage menu or create a new one.</h4>
    </div>
    <div class="col-xs-12">
        
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" 
                         [recipe]="recipeEl"
                         [index] ="i"></app-recipe-item>
    </div>
</div>
